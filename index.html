<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Fav Movie Database</title>
  </head>
  <body>
    <div class="backdrop"></div>

    <div id="top" class="header">
      <div class="heading-and-button">
        <h2 class="heading">Favourite Movies Personal Database</h2>
        <button class="add-movie-btn">Add Movie</button>
      </div>
    </div>

    <div class="main-content">
      <div class="add-movie-modal">
        <div class="movie-modal">
          <h2>Add a Movie</h2>
          <h3>Name of Movie:</h3>
          <input type="text">
          <h3>Image URL:</h3>
          <input type="text">
          <h3>Rating:</h3>
          <input type="number">
          <div class="add-movie-modal-btn">
            <button class="cancel-btn">Cancel</button>
            <button class="add-movie-btn">Add Movie</button>
          </div>
        </div>
      </div>

      <div class="delete-movie-modal">
        <h2>Are you sure you want to delete this movie?</h2>
        <div class="delete-movie-modal-btn">
          <button class="cancel-btn">Cancel (NO)</button>
          <button class="delete-movie-btn">Delete</button>
        </div>
      </div>

      <div class="no-movie-added-box-1">
        <h1 class="no-movie-added-box-2">No Movie Database Found!</h1>
      </div>

    <div class="movie-datbase">
      <ul id="movie-list"></ul>
    </div>

    </div>

    <div class="footer">
      <button href="#top"> &#x21e7</button>
    </div>
  </body>
</html>
